<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRoleLabel" jhiTranslate="sampleApp.role.home.createOrEditLabel">Create or edit a Role</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!role.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="role.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sampleApp.role.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="role.name" />
        </div>

        <div class="form-group">
            <label jhiTranslate="sampleApp.role.authorities" for="field_authorities">Authorities</label>
            <select class="form-control" id="field_authorities" multiple name="authorities" [(ngModel)]="role.authorities">
                <option [ngValue]="getSelected(role.authorities, authorityOption)" *ngFor="let authorityOption of authorities; trackBy: trackAuthorityById">{{authorityOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
